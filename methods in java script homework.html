<html>

<body>
    <h2>colors</h2>
    <p>these are all the colors that i love</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var color = ["green", "blue", "red", "pink"];
        document.getElementById("myjoin").innerHTML = color.join("*");
        document.getElementById("myfirstpop").innerHTML = color.pop();
        document.getElementById("mysecondpop").innerHTML = color;
    </script>
</body>

</html>
